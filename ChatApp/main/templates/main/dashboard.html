<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}'s Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'main/chatbot_favicon.ico' %}"/>
</head>
<body class="d-flex flex-column h-100" data-new-gr-c-s-check-loaded="14.1185.0" data-gr-ext-installed="" cz-shortcut-listen="true">

<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'main:user_dashboard' user.username %}"> Eastway Fault Finding Chatbot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'main:user_dashboard' user.username %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:logout_user' %}">Logout</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-5">Welcome to your dashboard {{ user.username }}</h1>
    <div class="chat-list">
    <h2>Your Chats</h2>
    <ul>
        {% for chat in chats %}
        <li>
            <a href="{% url 'chats:load_chat' chat.id %}">{{ chat.title }}</a>
            <form action="{% url 'chats:delete_chat' chat.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Delete chat">
            </form>
        </li>
        {% empty %}
        <li>You have no chats yet.</li>
        {% endfor %}
    </ul>
</div>

<div class="new-chat-form">
    <h2>Create New Chat</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
</div>

</body>
</html>
